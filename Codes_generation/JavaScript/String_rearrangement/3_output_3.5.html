<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disney Style Converter</title>
  </head>
  <body style="background-color: #f8d6ff;">
    <h1 style="font-family: 'Waltograph Regular', cursive; font-size: 48px;">Disney Style Converter</h1>
    <label for="input" style="font-family: 'Waltograph Regular', cursive; font-size: 24px;">Input:</label>
    <br>
    <input type="text" id="input" style="font-family: 'Waltograph Regular', cursive; font-size: 24px;">
    <br><br>
    <button onclick="convertInput()" style="font-family: 'Waltograph Regular', cursive; font-size: 24px; background-color: #ffcd58; border: none; padding: 10px 20px;">Convert</button>
    <br><br>
    <div id="output" style="font-family: 'Waltograph Regular', cursive; font-size: 24px;"></div>
  </body>
  <script>
    function convertInput() {
      const input = document.getElementById("input").value;
      const pLength = input.length / 3;
      let d = "";
      for (let i = 0; i < pLength; i++) {
        const cIndex = pLength * 2 + i;
        const bIndex = pLength + i;
        const aIndex = i;
        d += input.charAt(cIndex) + input.charAt(bIndex) + input.charAt(aIndex) + "<br>";
      }
      document.getElementById("output").innerHTML = d;
    }
  </script>
</html>
